name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build .

  phpstan-install:

    runs-on: ubuntu-latest

    steps:
    - name: Install phpstan
      run: cd tools && composer install

  phpstan-run:

    runs-on: ubuntu-latest

    steps:
    - name: Run phpstan
      run: vendor/bin/phpstan
